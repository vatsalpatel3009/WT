<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

<script>
 

    let i;
    for (i=1; i<=100; i++)
    {  
        if (i%15 == 0)   
            document.write("FizzBuzz" + " ");

         
      
        else if ((i%3) == 0)
            document.write("Fizz" + " ");               
      
        else if ((i%5) == 0)                   
            document.write("Buzz" + " ");               
     
        else // print the number       
            document.write(i + " ");               
    }
 

</script>
</body>
</html>
